<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup</title>
  </head>
  <body>
    <header class="header">
      <div class="auth-container">
        <a id="masuk" href="./signin.html">Masuk</a>
        <a id="daftar" href="./signup.html">Daftar</a>
      </div>
      <img style="position: absolute; top: 0px; left: 0px" src="./images/logo.png" alt="logo" />
      <div class="center">
        <span class="judul">NoQ!</span>
        <br />
        <span class="motto">Makan enak tanpa antre</span>
      </div>
      <div class="search-location">
        <select name="location" id="location">
          <option value="bogor">Bogor</option>
          <option value="jakarta">Jakarta</option>
          <option value="depok">Depok</option>
          <option value="bekasi">Bekasi</option>
        </select>
        <div class="search-bar">
          <input class="text" type="text" placeholder="Find your nearest restaurant..." />
        </div>
      </div>
    </header>
    <div class="content">
      <div class="recommendation-container">
        <h3>Rekomendasi untuk kamu!</h3>
        <button>TELUSURI</button>
      </div>
      <div class="cards">
        <div class="card">
          <span class="card-image" style="background-image: url(./images/resto1.jpeg)"></span>
          <div class="card-content">
            <span class="nama-resto">Resto1</span>
            <span class="alamat">Alamat1</span>
            <span class="rate">5.0/5.0</span>
          </div>
        </div>
        <div class="card">
          <span class="card-image" style="background-image: url(./images/resto2.jpeg)"></span>
          <div class="card-content">
            <span class="nama-resto">Resto2</span>
            <span class="alamat">Alamat2</span>
            <span class="rate">4.0/5.0</span>
          </div>
        </div>
        <div class="card">
          <span class="card-image" style="background-image: url(./images/resto3.jpeg)"></span>
          <div class="card-content">
            <span class="nama-resto">Resto3</span>
            <span class="alamat">Alamat3</span>
            <span class="rate">3.0/5.0</span>
          </div>
        </div>
        <div class="card">
          <span class="card-image" style="background-image: url(./images/resto4.jpeg)"></span>
          <div class="card-content">
            <span class="nama-resto">Resto4</span>
            <span class="alamat">Alamat4</span>
            <span class="rate">2.0/5.0</span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-bg">
      <div class="modal-container">
        <form class="form" id="form-daftar-user" method="POST">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="username" />
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="xxxxxxxxx" />
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="contoh@gmail.com" />
          <label for="nama">Nama</label>
          <input type="text" name="nama" placeholder="nama" />
          <label for="tel">No Telepon</label>
          <input type="tel" name="tel" placeholder="+62 xxx xxxx xxxx" />
          <label for="address">Alamat</label>
          <textarea name="address" id="address" cols="30" rows="4"></textarea>
          <a id="linkFormPemilikResto" href="">daftarkan restoran</a>
          <button id="daftar-user-button">DAFTAR</button>
        </form>
        <form class="form form-daftar-pemilik-resto-hidden" id="form-daftar-pemilik-resto">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="username" />
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="xxxxxxxxx" />
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="contoh@gmail.com" />
          <label for="nama">Nama</label>
          <input type="text" name="nama" placeholder="nama" />
          <label for="tel">No Telepon</label>
          <input type="tel" name="tel" placeholder="+62 xxx xxxx xxxx" />
          <button id="button-lanjut-daftar-resto">LANJUT</button>
        </form>
        <form class="form form-daftar-resto-hidden" id="form-daftar-resto" method="POST">
          <label for="name">Nama restoran</label>
          <input type="text" name="name" placeholder="nama restoran kamu" />
          <label for="tel">No Telepon</label>
          <input type="tel" name="tel" placeholder="xxxxxxxxxxx" />
          <label for="resto-address">Alamat</label>
          <textarea name="address" id="address" cols="30" rows="4"></textarea>
          <button id="daftar-resto-button">DAFTAR</button>
        </form>
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
