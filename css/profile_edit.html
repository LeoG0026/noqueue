<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="profile_edit.css" />
    <title>Profile</title>
  </head>
  <body>
    <header class="header">
      <div class="image-avatar">
        <a href="./profile.html">
          <img src="./images/profile-picture.png" alt="image-avatar" />
        </a>
      </div>
      <a href="./index.html">
        <img style="position: absolute; top: 0px; left: 0px" src="./images/logo.png" alt="logo" />
      </a>
      <div class="center">
        <span class="judul">NoQ!</span>
        <br />
        <span class="motto">Makan enak tanpa antre</span>
      </div>
      <div class="search-location">
        <select name="location" id="location">
          <option value="bogor">Bogor</option>
          <option value="jakarta">Jakarta</option>
          <option value="depok">Depok</option>
          <option value="bekasi">Bekasi</option>
        </select>
        <div class="search-bar">
          <input class="text" type="text" placeholder="Find your nearest restaurant..." />
        </div>
      </div>
    </header>
    <div class="profile-container">
      <div class="image-biodata-container">
        <div class="edit-profile">
          <div class="profile-image">
            <div class="transparent-background-image">
              <img src="./images/akar-icons_edit.png" alt="edit icon" />
            </div>
          </div>
          <a href="#">Edit profile</a>
          <a href="./index.html">Keluar</a>
        </div>
        <div class="biodata">
          <input type="text" placeholder="edit nama" />
          <input type="text" placeholder="edit username" />
          <input type="text" placeholder="edit nomor telepon" />
          <input type="text" placeholder="edit email" />
          <input type="text" placeholder="edit alamat" />
          <button id="daftar-resto-button">UPDATE</button>
        </div>
      </div>
      <div class="riwayat-pemesanan">
        <h2>Riwayat Pesanan</h2>
      </div>
    </div>
  </body>
</html>
